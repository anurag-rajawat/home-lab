apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-services
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: clusters
    repoURL: https://github.com/anurag-rajawat/home-lab
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
